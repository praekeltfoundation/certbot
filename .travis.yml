sudo: false
dist: trusty

language: python
matrix:
  include:
    - python: '2.7'
    - python: '3.5'
    - python: '3.6'
    - python: pypy2.7-5.8.0
      env: NO_COVERAGE=1
    - python: pypy3.5-5.8.0
      env: NO_COVERAGE=1
    # Docker dev image
    - sudo: required
      services: docker
      env:
        - IMAGE_NAME=praekeltfoundation/marathon-acme
        - REGISTRY_USER=praekeltorgdeploy
        - secure: ""

      # Clear unused steps
      addons: {}
      before_install: []
      install: []
      after_success: []

      before_script:
        - docker pull $IMAGE_NAME:develop || true
      script:
        - docker build --pull --cache-from $IMAGE_NAME:develop -t $IMAGE_NAME .

      before_deploy:
        - pip install docker-ci-deploy==0.3.0
        - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
      deploy:
        provider: script
        script: dcd -t develop -V "$(git rev-parse --short HEAD)" -L praekeltfoundation/marathon-acme
        on:
          branch: develop

cache: pip
addons:
  apt_packages:
    - pandoc

before_install:
  - pip install --upgrade pip
install:
  - pip install -r requirements-dev.txt
  - if [[ -z "$NO_COVERAGE" ]]; then pip install codecov; fi

script:
  - if [[ -z "$NO_COVERAGE" ]]; then COVERAGE_OPT="--cov"; else COVERAGE_OPT=""; fi
  - py.test marathon_acme $COVERAGE_OPT
  - flake8 .

after_success:
  - if [[ -z "$NO_COVERAGE" ]]; then codecov; fi

before_deploy:
  - pandoc --from=markdown --to=rst --output=README.rst README.md
deploy:
  provider: pypi
  user: praekelt.org
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
